<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Using Html,css,js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="icons">
        <div class="thisPc">
            <img src="https://ms.codes/cdn/shop/articles/this-pc-computer-display-windows-11-icon.png?v=1709255180"
                alt="Not Found" id="thisPC">
            <p>This PC</p>
        </div>
    </div>
    <div class="startPopUp">
        <div class="startMenu">
            <input type="text" placeholder="Type here to search" class="start-search" />

            <div class="pinned-section">
                <p>Pinned</p>
                <div class="pinned-grid">
                    <div class="app"><img
                            src="https://cdn-icons-png.flaticon.com/128/542/542638.png" /><span>Mail</span></div>
                    <div class="app"><img
                            src="https://cdn-icons-png.flaticon.com/128/2886/2886665.png" /><span>Calendar</span></div>
                    <div class="app"><img
                            src="https://img.icons8.com/?size=96&id=P0xhuRBy8MnO&format=png" /><span>Microsoft
                            Store</span></div>
                    <div class="app"><img
                            src="https://img.icons8.com/?size=96&id=QdAGIsBAJMG7&format=png" /><span>Photos</span></div>
                    <!-- add more apps similarly -->
                </div>
            </div>

            <div class="recommended-section">
                <p>Recommended</p>
                <div class="rec-list">
                    <div class="rec-item">
                        <img src="https://cdn-icons-png.flaticon.com/128/888/888879.png" />
                        <div>
                            <p class="rec-title">Get Started</p>
                            <p class="rec-sub">Welcome to Windows</p>
                        </div>
                    </div>
                    <!-- Add more recommended items -->
                </div>
            </div>

            <div class="user-footer">
                <div class="user">
                    <img src="https://cdn-icons-png.flaticon.com/128/9131/9131529.png" />
                    <span>Souvik Chatterjee</span>
                </div>
                <div class="power">
                    <img
                        src="https://media.istockphoto.com/id/1263977682/vector/power-button-icon-vector-template-illustration-design.jpg?s=612x612&w=0&k=20&c=PGGid-zcTgaOqElXRVnYtwEigPr4RM64vxImuFc60NI=" />
                </div>
            </div>
        </div>

    </div>
    <div class="taskbar">

        <div>
            <img src="https://cdn-icons-png.flaticon.com/128/732/732225.png" alt="Windows" id="startButton">
        </div>
        <div>
            <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/2a6d0f51-0cb3-4260-beb2-04239bc8845d/deqmba7-c5fb6020-cdb6-45ff-8a9b-c62c8aae5a68.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzJhNmQwZjUxLTBjYjMtNDI2MC1iZWIyLTA0MjM5YmM4ODQ1ZFwvZGVxbWJhNy1jNWZiNjAyMC1jZGI2LTQ1ZmYtOGE5Yi1jNjJjOGFhZTVhNjgucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.m9zgPP8PBT3xVNL7qWrYHHzcd-T9hWNZamWShRFyw48"
                alt="Search" id="search-icon">
        </div>
        <div>
            <img src="https://img.icons8.com/?size=160&id=xlDg_axs9IWe&format=png" alt="Not Found" id="file-explorer">
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/128/5968/5968890.png" alt="Microsoft Edge" id="edge">
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/128/15465/15465648.png" alt="Not Found" id="fireFox">
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/128/888/888846.png" alt="Google chrome" id="chrome">
        </div>
        <div>
            <img src="https://img.icons8.com/?size=100&id=C9kQAH7fpZnk&format=png" alt="Google chrome" id="office">
        </div>
        <div>
            <img src="https://img.icons8.com/?size=96&id=74176&format=png" alt="Not Found">
        </div>
        <div class="right">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/128/130/130906.png " alt="Not Found" id="arrowUp">
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/128/2263/2263611.png" alt="Not Found" id="keyboard">
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/128/1176/1176875.png" alt="Not Found" id="wifi">
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/128/2326/2326033.png" alt="Not Found" id="volume">
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/128/664/664886.png" alt="Not Found" id="battery">
            </div>
            <div class="dateTime">

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
